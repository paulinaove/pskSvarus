<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Naujo darbuotojo registracija</title>
    </h:head>
    <h:body>
        <h1>Darbuotojų sąrašas</h1>
        #{requestUseCaseControllerMyBatis.kuku}
        #{requestUseCaseControllerJPA.getAllSuniukas().get(0).vardas}
        #{lala.kuku}
        <h:form>
            <p:fieldset legend="Visi darbuotojai" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerMyBatis.getAllDarbuotojas()}" var="darb">
                    <p:column headerText="Darbuotojas">
                        <h:outputText value="#{darb.ID} #{darb.vardas}" />
                    </p:column>
                    <p:column headerText="Suniukai">
                    <ui:repeat var="suniukas" value="#{darbuotojas.suniukai}">
                    <h:outputText value="#{suniukas.vardas} " />
                    </ui:repeat>
                    </p:column>
                    <p:column headerText="Viesbutis">
                    <h:outputText value="#{darbuotojas.viesbutis1.pavadinimas} " />
                    </p:column>
                </p:dataTable>
            </p:fieldset>



        </h:form>
    </h:body>
</html>
