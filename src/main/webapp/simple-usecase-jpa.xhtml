<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Naujo šuniuko registracija</title>
</h:head>

    <h:body>
        <h1>Užregistruoti šuniukai:</h1>
        <h:form>
            <p:fieldset legend="Visi šuniukai" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUseCaseControllerJPA.getAllSuniukas()}" var="suniukas">
                    <p:column headerText="Suniukas">
                        <h:outputText value="#{suniukas.gyvunoID} #{suniukas.vardas} #{suniukas.veisle}" />
                    </p:column>
                    <p:column headerText="Darbuotojas">
                        <ui:repeat var="darbuotojas" value="#{suniukas.darbuotojasList}">
                            <h:outputText value="#{darbuotojas.id} #{darbuotojas.vardas}" />
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="Viesbutis">
                        <h:outputText value="#{suniukas.viesbutis.pavadinimas} " />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Naujo šuniuko registracija:</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="gyvunoID" value="Gyvūno ID"/>
                            <p:inputText id="gyvunoID" value="#{requestUseCaseControllerJPA.suniukas.gyvunoID}"/>
                            <p:message for="gyvunoID"/>

                            <p:outputLabel for="vardas" value="Vardas"/>
                            <p:inputText id="vardas" value="#{requestUseCaseControllerJPA.suniukas.vardas}"/>
                            <p:message for="vardas"/>

                            <p:outputLabel for="veisle" value="Veislė"/>
                            <p:inputText id="veisle" value="#{requestUseCaseControllerJPA.suniukas.veisle}"/>
                            <p:message for="veisle"/>

                        </h:panelGrid>
                    </td>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="id" value="Darbuotojo ID"/>
                            <p:inputText id="id" value="#{requestUseCaseControllerJPA.darbuotojas.id}"/>
                            <p:message for="id"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Sukurti šuniuką ir darbuotoją"
                             actionListener="#{requestUseCaseControllerJPA.sukurkSuniukaDarbuotoja()}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
    </h:form>
    </h:body>
</html>
